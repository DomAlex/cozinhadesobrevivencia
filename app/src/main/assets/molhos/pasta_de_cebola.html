<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pasta de Cebola</title>
    <link rel="stylesheet" type="text/css" href="../css/estilos.css"/>
</head>
<body>
    <h1>Pasta de Cebola</h1>
    
    <h3>Ingedientes</h3>
    
    <ul>
        <li>1 caixa de creme de leite</li>
        <li>1 xícara de chá de maionese</li>
        <li>1 xícara de cebola picada</li>
        <li>limão e sal à gosto.</li>
    </ul>
    
    <h3>Modo de preparo</h3>
    
    <ul>
        <li>Bata tudo no liquidificador até que fique uma mistura homogênea e sirva com qualquer receita que preferir.</li>
    </ul>
</body>
</html>
